logger:
  endpoints:
    - endpoint:
        type: "logging"
        name: "RemoteLog"
        class: "LogMessage"
        topic: "/RemoteLog"
        QoS: 10

knowledgeIn:
  properties:

knowledgeOut:
  properties:
    - property:
        type: "data"
        name: "new_plan"
        class: "new_plan"
        topic: "/new_plan"
        QoS: 10
    - property:
        type: "data"
        name: "direction"
        class: "direction"
        topic: "/direction"
        QoS: 10

eventIn:
  properties:
    - property:
        type: "event"
        name: "anomaly"
        class: "-"
        topic: "/anomaly"
        QoS: 10
    - property:
        type: "event"
        name: "anomaly"
        class: "-"
        topic: "/anomaly"
        QoS: 10

eventOut:
  properties:
    - property:
        type: "plan"
        name: "new_plan"
        class: "-"
        topic: "/new_plan"
        QoS: 10


mqtt_broker: "localhost"
mqtt_port: 1883

mqtt_subscribe_topics:
  - "anomaly"

mqtt_publish_topics:
  - "new_plan"

redis_host: "localhost"
redis_port: 6379

logging:
  level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "MAPE_test.log"

knowledge_config:
  storage_type: "global"
  redis_host: "localhost"
  redis_port: 6379
  redis_db: 0